<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    Enter Name<input type="text" id="t1" />
    <p ></p>
    <p id="p1"></p>
    <button id="b1">click me</button>

       $(document).ready(function(){
           $("#b1").click(function(){
               console.log("you clicked")
               var val = $("#t1").val()

               $("#p1").text(val.toUpperCase())
           })
       })
    </script>
